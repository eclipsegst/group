{% extends base.html %}
{% block title %} New Category {% end %}
{% block content %}

<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<h1>New Category</h1>
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-6">
			<form role="form" action="/category/new" method="post" id="groupform">
				{% module xsrf_form_html() %}
				<div class="form-group">
					<label for="name">Name:</label>
					<input name="name" id="name" class="form-control">
				</div>
				<div class="form-group">		
					<input type="submit" value="{{ _("Create Category") }}" class="btn btn-default">
				</div>
			</form>
		</div>
	</div>
	
{% end %}
