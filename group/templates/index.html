<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Group</title>
	</head>
	<body>
		<h1>Group</h1>
		
		<div id="input">
			<form action="/group/new" method="post" id="groupform">
				<table>
					<tr>
						<td><input name="name" id="name" style="width:100px"></td>
						<td style="padding-left:5px">
							<input type="submit" value="{{ _("Create") }}">
							{% module xsrf_form_html() %}
						</td>
					</tr>
				</table>
			</form>
		</div>
		
		<div>
			<table>
			{% for group in groups %}
				<tr>
				{% module Template("group_list_item.html", group=group) %}
				</tr>
			{% end %}
			</table>
		</div>
		
		<script src="static/js/react.js"></script>
		<script src="static/js/react-dom.js"></script>
	</body>
</html>
