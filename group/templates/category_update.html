{% extends base.html %}
{% block title %} Category Update {% end %}
{% block content %}

	<div class="row">
		<div class="col-sm-6">
			<h1>Category Update</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-6">
			<form action="/category/update/{{ str(category["id"]) }}" method="post" id="groupform">
				{% module xsrf_form_html() %}
				<table>
					<tr>
						<td><input name="name" id="name" value={{ str(category["name"]) }} style="width:100px"></td>
						<td style="padding-left:5px">
							<input type="submit" value="{{ _("Update") }}">
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-6">
			<form role="form" action="http://localhost:8888/category/delete/{% module linkify(category["id"]) %}" method="post"> 
				{% module xsrf_form_html() %}
				<input type="hidden" name="key" value="{{ escape(category["id"]) }}"/>
				<input type="submit" class="submit" value="{{ _("Delete") }}"/>
			</form>
		</div>
	</div>
		
{% end %}
